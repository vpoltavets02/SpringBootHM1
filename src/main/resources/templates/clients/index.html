<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
</head>
<body>
<h1>The list of registered clients: </h1>
<div th:each="client : ${clients}">
    <a th:href="@{/clients/{id}(id=${client.getId()})}"
       th:text="${client.getId() + ' ' + client.getName()}">user</a><br/>
</div>
<br/>
<a href="/clients/new">Create new client</a><br/>
<a href="../">Go back to home page</a>
</body>
</html>
